delete:
  operationId: deletePasswords
  tags:
    - passwords
  security:
    - BearerAuth: [ ]
  summary: Delete password.
  parameters:
    - name: passwordID
      in: path
      required: true
      description: ID of password
      schema:
        type: integer
        minimum: 1
        example: 1
  responses:
    '204':
      description: Passwords was deleted successfully
    'default':
      $ref: '../schemas.yaml#/components/responses/Errors'