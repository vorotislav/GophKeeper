delete:
  operationId: deleteMedias
  tags:
    - medias
  security:
    - BearerAuth: [ ]
  summary: Delete medias
  parameters:
    - name: mediaID
      in: path
      required: true
      description: ID of media
      schema:
        type: integer
        minimum: 1
        example: 1
  responses:
    '204':
      description: Medias was deleted successfully
    'default':
      $ref: '../schemas.yaml#/components/responses/Errors'